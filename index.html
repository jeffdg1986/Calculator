<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/66dd3676af.js" crossorigin="anonymous"></script>
    <script src="attempt2.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <div id="container">
        <div id="interactive">
            <div>
              <div id="display" class="input">0</div>
              <div id="display" class="output"></div>
            </div>
          <div id="first-row">
            <button id="clear" class="clear" value="0">AC</button>
            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">*</button>
          </div>
          <div id="second-row">
            <button id="seven" class="number" value="7">7</button>
            <button id="eight" class="number" value="8">8</button>
            <button id="nine" class="number" value="9">9</button>
            <button id="subtract" class="operator">-</button>
          </div>
          <div id="third-row">
            <button id="four" class="number" value="4">4</button>
            <button id="five" class="number" value="5">5</button>
            <button id="six" class="number" value="6">6</button>
            <button id="add" class="operator">+</button>
          </div>
          <div id="fourth-row">
            <button id="one" class="number" value="1">1</button>
            <button id="two" class="number" value="2">2</button>
            <button id="three" class="number" value="3">3</button>
          </div>
          <div id="fifth-row">
            <button id="zero" class="number" value="0">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equals" class="equals">=</button>
          </div>
        </div>
      </div>
  </body>
</html>
